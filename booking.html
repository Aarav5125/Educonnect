<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Book Your Tutor</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="booking-form">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                <small>Format: 10 digits only</small>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>

                <label for="session-type">Session Type:</label>
                <select id="session-type" name="session-type" required>
                    <option value="">-- Select Session Type --</option>
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                </select>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">-- Select Payment Method --</option>
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                </select>

                <div id="card-details" style="display: none;">
                    <h3>Card Payment Details</h3>
                    <label for="card-name">Cardholder Name:</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Enter cardholder name">

                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Enter card number" maxlength="16">

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="month" id="expiry-date" name="expiry-date">

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" maxlength="3">
                </div>

                <button type="submit" class="submit-btn">Book Session</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 EduConnect. All rights reserved.</p>
    </footer>

    <script>
        // Show/Hide card payment details based on payment method
        const paymentMethod = document.getElementById('payment-method');
        const cardDetails = document.getElementById('card-details');

        paymentMethod.addEventListener('change', function () {
            if (this.value === 'card') {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('booking-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission from reloading the page

            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const location = document.getElementById('location').value;
            const sessionType = document.getElementById('session-type').value;
            const paymentMethod = document.getElementById('payment-method').value;

            if (!email || !phoneNumber || !location || !sessionType || !paymentMethod) {
                alert('Please fill in all required fields.');
                return;
            }

            if (paymentMethod === 'card') {
                const cardName = document.getElementById('card-name').value;
                const cardNumber = document.getElementById('card-number').value;
                const expiryDate = document.getElementById('expiry-date').value;
                const cvv = document.getElementById('cvv').value;

                if (!cardName || !cardNumber || !expiryDate || !cvv) {
                    alert('Please fill in all card details.');
                    return;
                }
            }

            // Simulate email sending (replace with backend email API)
            alert(`A confirmation email has been sent to ${email}.\nSession Type: ${sessionType}.`);

            // Redirect to the homepage
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
