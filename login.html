<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>EDUCONNECT</h1>
        <p>Your Gateway to Quality Education</p>
    </header>

    <!-- Login Section -->
    <main>
        <section id="login-section" class="login-container">
            <h2 class="section-title">Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" class="input-field" required>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" class="input-field" required>
                <button type="submit" class="submit-btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2025 EduConnect. All rights reserved.</p>
    </footer>

    <script>
        // Handle form submission and login logic
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get the values from the login form
            const loginEmail = document.getElementById("loginEmail").value;
            const loginPassword = document.getElementById("loginPassword").value;

            // Retrieve the stored user data from localStorage
            const storedEmail = localStorage.getItem("userEmail");
            const storedPassword = localStorage.getItem("userPassword");

            // Check if entered email and password match the stored ones
            if (loginEmail === storedEmail && loginPassword === storedPassword) {
                // Redirect to booking page if credentials are correct
                window.location.href = "booking.html";
            } else {
                // Display an error message if credentials are incorrect
                alert("Incorrect email or password. Please try again.");
            }
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
