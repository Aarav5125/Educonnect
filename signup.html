<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>EDUCONNECT</h1>
        <p>Your Gateway to Quality Education</p>
    </header>

    <!-- Sign Up Section -->
    <main>
        <section id="signup-section" class="signup-container">
            <h2 class="section-title">Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="name" name="name" placeholder="Enter your name" class="input-field" required>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="input-field" required>
                <input type="password" id="password" name="password" placeholder="Create a password" class="input-field" required>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2025 EduConnect. All rights reserved.</p>
    </footer>

    <script>
        // Store user data in localStorage on form submission
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get the values from the form
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Store them in localStorage
            localStorage.setItem("userName", name);
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);

            // Optionally, show a success message or alert
            alert("Signup successful! You can now login.");

            // Redirect to login page
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
